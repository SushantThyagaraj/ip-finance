lor:#fff;font-size:16px;display:inline-block;background:0 0;padding:0 32px;height:50px;line-height:46px;width:100%;min-width:200px;max-width:300px;transition:all .25s ease;user-select:none;text-transform:uppercase;cursor:pointer}.civic-button:hover{background-color:#fff;color:#3fa692}.civic-test-mode{width:100%;background:#faebaa;color:#525252;text-align:center;font-weight:400;padding:10px 20px;line-height:1.2}.civic-test-mode span{font-weight:600}@-moz-document url-prefix(){.civic-test-mode{margin-top:-1px}}.civic-help-links{width:100%;padding:0}#civic-main .civic-help-links{padding:10px 0}@media only screen and (max-height:500px){#civic-main .civic-help-links{padding-bottom:0}}#civic-loader{padding:0}.civic-loader{height:64px;width:64px;margin-bottom:60px;background-color:transparent}.civic-circular{animation:rotate 2s linear infinite;transform-origin:center center;width:100%;height:100%;position:absolute;top:0;bottom:0;left:0;right:0;margin:auto}.civic-path{stroke-dasharray:1,200;stroke-dashoffset:0;animation:dash 1.5s ease-in-out infinite;stroke-linecap:square}@keyframes rotate{100%{transform:rotate(360deg)}}@keyframes dash{0%{stroke-dasharray:1,200;stroke-dashoffset:0}50%{stroke-dasharray:144,200;stroke-dashoffset:-24px}100%{stroke-dasharray:144,200;stroke-dashoffset:-172px}}
